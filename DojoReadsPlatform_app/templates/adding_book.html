<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book and Review</title>
    <!-- Linked Styles to the Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Some customized styiles -->
    {% load static %}
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        body {
            background-repeat: no-repeat;
            background-image: url("{% static 'img/bg_books.jpg' %}");
            background-size: cover;
        }

        .scrolling {
            height:13rem;
            overflow-y: scroll;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row mx-auto">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div>
                        <img src="/static/img/books_icon.png" class="navbar-brand img-fluid"
                            style="height: 5rem; width:5rem; " alt="Logo">
                        <a href="/books"
                            class="link-light link-underline-light fst-italic fw-medium link-underline-opacity-0 link-underline-opacity-75-hover">DojoReads</a>
                    </div>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                </div>
            </nav>
        </div>

        <div class="col m-4">
            <div class="card bg-dark-subtle" data-aos="fade-up" data-aos-once="true">
                <!-- <img src="{% static 'img/munitions/ammo_consumption.jpg' %}" class="card-img-top"
                    alt="Hollywood Sign on The Hill" /> -->
                <h4 class="card-title m-2">Add a New Book Title and a Review:</h4>
                <div class="card-body">
                    <div id="bookErrorMessage" class="text-bg-danger text-center m-3"></div>
                    <form id="addBookForm">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label for="title" class="form-label">Book Title:</label>
                            <input name="title" type="text" class="form-control form-control-lg" placeholder="Enter the Book's title" />
                        </div>
                
                        <div class="form-outline mb-4">
                            <label for="author_old" class="form-label">Choose from the list:</label>
                            <select class="form-select" id="author_old" name="author_old" aria-label="Floating label select example">
                                <option selected>Select an Author</option>
                                {% for author in authors %}
                                <option value="{{author.id}}">{{author.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="author_new" class="form-label">Or add a new autor:</label>
                            <input name="author_new" type="text" class="form-control form-control-lg" placeholder="Enter the Book's title" />
                        </div>

                        <div class="form-outline mb-4">
                            <label for="content" class="form-label">Review:</label>
                            <textarea name="content" id="content" class="form-control" rows="3" placeholder="Enter your review here..."></textarea>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="rate" class="form-label">Rating:</label>
                            <select class="form-select" id="rate" name="rate" aria-label="Floating label select example">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="text-center text-md-start">
                            <button type="button" class="btn btn-primary btn-md" style="padding-left: 1rem; padding-right: 1rem;"
                                onclick="addBook()">Add Book and Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Linked Scripts to the Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/dojoreads_script.js' %}" async></script>
</body>

</html>
