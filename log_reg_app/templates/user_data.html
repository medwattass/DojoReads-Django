<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Reviews</title>
    <!-- Linked Styles to the Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Some customized styiles -->
    {% load static %}
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        body {
            background-repeat: no-repeat;
            background-image: url("{% static 'img/bg_books.jpg' %}");
            background-size: cover;
        }

        .scrolling {
            height:13rem;
            overflow-y: scroll;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row mx-auto">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div>
                        <img src="/static/img/books_icon.png" class="navbar-brand img-fluid"
                            style="height: 5rem; width:5rem; " alt="Logo">
                        <a href="/books"
                            class="link-light link-underline-light fst-italic fw-medium link-underline-opacity-0 link-underline-opacity-75-hover">DojoReads</a>
                    </div>
                    <a href="/books/add/review" class="btn btn-primary ">Add Book and Review</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                </div>
            </nav>
        </div>

        <div class="row row-cols-2 g-3 m-4">
            <div class="col-8">
                <div class="card bg-dark-subtle" data-aos="fade-up" data-aos-once="true">
                    <!-- <img src="{% static 'img/munitions/ammo_consumption.jpg' %}" class="card-img-top"
                        alt="Hollywood Sign on The Hill" /> -->

                    <div class="card-body">
                        <h5 class="card-title">User Alias: {{user.alias}}</h5>
                        <h5 class="card-title">Name: {{user.name}}</h5>
                        <h5 class="card-title">Email: {{user.email}}</h5>
                        <h5 class="card-title">Total Reviews: {{total_reviews}}</h5>
                        <div class="col row mt-5">
                            <h5 class="card-title">Posted Reviews on the following books:</h5>
                            <ul class="list-group">
                                {% for review in reviews %}
                                <li class="list-group-item bg-dark">
                                    <a href="/books/book/{{review.book.id}}" class="link link-underline-opacity-100-hover">{{review.book.title}}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>


    <!-- Linked Scripts to the Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
