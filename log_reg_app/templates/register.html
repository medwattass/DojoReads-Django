<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Panel</title>
    <!-- Linked Styles to the Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Some customized styiles for the background image and transparency -->
    {% load static %}
    <style>
        .transparent-box {
            height: 55rem;
            background: transparent;
            backdrop-filter: blur(3px);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        body {
            background-repeat: repeat;
            background-image: url("{% static 'img/bg_books.jpg' %}");
            background-size: cover;
        }
    </style>
</head>

<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card transparent-box" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5 text-light">Create an account</h2>
                                <div id="regErrorMessage" class="text-bg-danger text-center m-3"></div>
                                <form id="registrationForm">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-light" for="name">Name</label>
                                        <input type="text" name="name" class="form-control form-control-lg" required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-light" for="alias">Alias</label>
                                        <input type="text" name="alias" class="form-control form-control-lg" required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-light" for="email">Email</label>
                                        <input type="text" name="email" class="form-control form-control-lg" required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-light" for="password">Password</label>
                                        <input type="password" name="password" class="form-control form-control-lg" required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-light" for="confirmation">Repeat your password</label>
                                        <input type="password" name="confirmation" class="form-control form-control-lg" required />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                            <button type="button" class="btn btn-light btn-block btn-lg gradient-custom-4 text-body" onclick="register_dojoreads()">
                                                Register
                                            </button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0 text-light"><span class="text-light">Have
                                            already an account? </span><a href="/login" class="fw-bold text-body"><u
                                                class="text-light">Login here</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Linked Scripts to the Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}" async></script>
</body>

</html>
